[tool:pytest]
# Pytest configuration for Enhanced Vector Database System tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests with multiple components
    mcp: MCP tool integration tests
    sync: Sync script tests
    slow: Slow-running tests (require more time)

# Minimum version
minversion = 6.0

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout (in seconds)
timeout = 300

# Coverage configuration (if pytest-cov is installed)
# addopts = --cov=../ --cov-report=html --cov-report=term-missing